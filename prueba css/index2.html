<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="css/misestilos.css"> 
</head>

<body>
    <script>      
        function mostrar(){            document.getElementById("cabecera").style.display="block";            
        }
        function ocultar(){            document.getElementById("cabecera").style.display="none";
        }  
        
    </script>
    <header id="cabecera">
        Pruebas de fuentes
    </header>    
    <a href="#"  onclick="mostrar();"><i class="fa fa-eye"></i> Mostrar</a>    
    <a href="#" onclick="ocultar();"><i class="fa fa-eye-slash"></i> Ocultar</a>
    
    <p>Some Font Awesome icons:</p> 
    
    <i class="fa fa-cloud"></i> <i class="fa fa-heart"></i> <i class="fa fa-car"></i> <i class="fa fa-file"></i> <i class="fa fa-bars"></i>
    <p>Styled Font Awesome icons (size and color):</p> 
    
    <i class="fa fa-cloud" style="font-size:24px;"></i> <i class="fa fa-cloud" style="font-size:36px;"></i> <i class="fa fa-cloud" style="font-size:48px;color:red;"></i> <i class="fa fa-cloud" style="font-size:60px;color:lightblue;"></i> <i class="fa fa-whatsapp verde"></i> 
    
</body>

</html>
